<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Customer Churn Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

    <div class="container">
        <h1>Bank Customer Churn Prediction</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <form id="predictionForm" action="/predict" method="POST">  <!-- Updated action to /predict -->
                        
        
                        
                        <!-- Credit Score -->
                        <div class="form-group">
                            <label for="credit_score">Credit Score (300 - 850)</label>
                            <input type="number" class="form-control" id="credit_score" name="credit_score" min="300" max="850" placeholder="Enter credit score" required>
                        </div>

                        <!-- Age -->
                        <div class="form-group">
                            <label for="age">Age (18 - 100)</label>
                            <input type="number" class="form-control" id="age" name="age" min="18" max="100" placeholder="Enter age" required>
                        </div>

                        <!-- Balance -->
                        <div class="form-group">
                            <label for="balance">Balance (Max 1,000,000)</label>
                            <input type="number" class="form-control" id="balance" name="balance" min="0" max="1000000" placeholder="Enter balance" required>
                        </div>

                        <!-- Estimated Salary -->
                        <div class="form-group">
                            <label for="estimated_salary">Estimated Salary (Max 500,000)</label>
                            <input type="number" class="form-control" id="estimated_salary" name="estimated_salary" min="0" max="500000" placeholder="Enter estimated salary" required>
                        </div>

                        <!-- Number of Products -->
                        <div class="form-group">
                            <label for="num_of_products">Number of Products (1 - 4)</label>
                            <input type="number" class="form-control" id="num_of_products" name="num_of_products" min="1" max="4" placeholder="Enter number of products" required>
                        </div>

                        <!-- Has Credit Card -->
                        <div class="form-group">
                            <label for="has_credit_card">Has Credit Card (1 = Yes, 0 = No)</label>
                            <input type="number" class="form-control" id="has_credit_card" name="has_credit_card" min="0" max="1" placeholder="Enter 1 or 0" required>
                        </div>

                        <!-- Is Active Member -->
                        <div class="form-group">
                            <label for="is_active_member">Is Active Member (1 = Yes, 0 = No)</label>
                            <input type="number" class="form-control" id="is_active_member" name="is_active_member" min="0" max="1" placeholder="Enter 1 or 0" required>
                        </div>

                        <!-- Tenure -->
                        <div class="form-group">
                            <label for="tenure">Tenure (0 - 10 years)</label>
                            <input type="number" class="form-control" id="tenure" name="tenure" min="0" max="10" placeholder="Enter tenure" required>
                        </div>

                        <!-- Gender Dropdown -->
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <!-- Geography Dropdown -->
                        <div class="form-group">
                            <label for="geography">Geography</label>
                            <select class="form-control" id="geography" name="geography" required>
                                <option value="">Select Country</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Spain">Spain</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">Predict</button>
                    </form>

                    <!-- Display prediction result -->
                    <div class="result">
                        {% if prediction_text %}
                            <p>{{ prediction_text }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for validation -->
    <script src="/static/js/app.js"></script>

</body>

</html>
